{% extends "base.html" %} 
{% block content %}
<div class="row">
  <div class="col">
    <p>{{ content }}</p>
    <div class="col-sm-6 col-12">
      <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
